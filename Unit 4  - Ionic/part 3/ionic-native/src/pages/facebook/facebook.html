<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>facebook</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 *ngIf="accessToken">Access token:</h3>
  <p>{{accessToken}}</p>
  <ion-row>
    <ion-col>
      <button ion-button block color="primary" (click)="login()" [disabled]="accessToken">
        Login with Facebook
      </button>
    </ion-col>
    <ion-col>
      <button ion-button block color="danger" outline (click)="logout()" [disabled]="!accessToken">
        Logout
      </button>
    </ion-col>
  </ion-row>
</ion-content>
