<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>local-notifications</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="createNotification()">Notify in 10 seconds</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="cancelNotification()" color="danger">Cancel</button>
    </ion-col>
  </ion-row>
</ion-content>
