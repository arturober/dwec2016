<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="image">
  </ion-card>
  <button ion-button block (click)="takePhoto()">Take photo</button>
  <button ion-button block (click)="pickFromGallery()" color="secondary">Pick from gallery</button>
</ion-content>
