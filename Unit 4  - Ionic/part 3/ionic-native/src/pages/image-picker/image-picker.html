
<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>image-picker</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="pickImages()">Pick images</button>
  <div *ngFor="let img of images; let i = index">
    <ion-row *ngIf="i % 2 === 0">
      <ion-col>
        <img [src]="img">
      </ion-col>
      <ion-col>
        <img [src]="images[i + 1]" *ngIf="i < images.length">
      </ion-col>
    </ion-row>
  </div>
</ion-content>
