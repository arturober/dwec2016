<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{product.description}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="productInfo" [rootParams]="product" tabTitle="Info" tabIcon="information-circle"></ion-tab>
  <ion-tab [root]="productComments" [rootParams]="product" tabTitle="Comments" tabIcon="chatbubbles"></ion-tab>
</ion-tabs>
