<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>
    <img [src]="product.imageUrl">
    <ion-card-content>
      <h2>{{product.price | currency:'EUR':true}}</h2>
      <p>{{product.available | date}}</p>
    </ion-card-content>
    <ion-item *ngIf="product.user">
      <ion-avatar item-left>
        <img [src]="product.user.avatar">
      </ion-avatar>
      <h2>{{product.user.name}}</h2>
      <p>{{product.user.email}}</p>
    </ion-item>
  </ion-card>
<div>
  <button ion-button block (tap)="goBack()">Go back</button>
</div>
</ion-content>
