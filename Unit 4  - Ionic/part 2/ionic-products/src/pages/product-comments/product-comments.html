<ion-header>

  <ion-navbar>
    <ion-title>product-comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let comment of comments">
      <ion-avatar item-left>
        <img [src]="comment.user.avatar">
      </ion-avatar>
      <h2>{{comment.user.name}}</h2>
      <p>{{comment.comment}}</p>
    </ion-item>
  </ion-list>
</ion-content>
