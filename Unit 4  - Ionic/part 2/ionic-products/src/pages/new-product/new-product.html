<ion-header>
  <ion-navbar>
    <ion-title>New Product</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<form #formProd="ngForm" novalidate>
  <ion-list>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input name="description" [(ngModel)]="product.description" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Price</ion-label>
      <ion-input type="number" step="0.01" name="price" [(ngModel)]="product.price" required></ion-input>
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="cancel()" color="danger">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button block (click)="create()" [disabled]="formProd.invalid">Create</button>
    </ion-col>
  </ion-row>
</form>
</ion-content>
