<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Change Password</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      {{name}}
    </ion-list-header>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" #pass="ngModel" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repeat password</ion-label>
      <ion-input type="password" [(ngModel)]="password2" required></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>
      <button ion-button color="danger" block (click)="cancel()">Cancel</button>
    </ion-col>
    <ion-col>
      <button ion-button color="primary" block (click)="changePass()" [disabled]="pass.invalid">Change</button>
    </ion-col>
  </ion-row>
</ion-content>
