<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle *ngIf="!mine">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="!mine">
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-left>
        <img [src]="product.imageUrl">
      </ion-thumbnail>
      <h2>{{product.description}}</h2>
      <p>{{product.price | currency:'EUR':true }}</p>
      <button ion-button clear icon-right item-right color="primary" (tap)="goDetail(product)">
        Detail
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="mine">
    <ion-item-sliding *ngFor="let product of products; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img [src]="product.imageUrl">
        </ion-thumbnail>
        <h2>{{product.description}}</h2>
        <p>{{product.price | currency:'EUR':true }}</p>
        <button ion-button clear icon-right item-right color="primary" (tap)="goDetail(product)">
        Detail
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteProd(slidingItem, product.id, i)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
