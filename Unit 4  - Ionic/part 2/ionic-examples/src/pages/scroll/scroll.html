<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>scroll</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3>Horizontal scrolling example</h3>
  <ion-scroll class="scrollHoriz" scrollX="true">
    <button *ngFor="let icon of icons" ion-button icon-only clear>
      <ion-icon [name]="icon"></ion-icon>
    </button>
  </ion-scroll>
</ion-content>
