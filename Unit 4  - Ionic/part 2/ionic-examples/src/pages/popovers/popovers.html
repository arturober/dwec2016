<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>popovers</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopOver($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      Item with actions
      <ion-icon name="more" item-right (click)="showPopOver($event)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
