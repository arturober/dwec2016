<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>inputs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #personForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label fixed>Name</ion-label>
        <ion-input #name="ngModel" [(ngModel)]="person.name" name="name" required></ion-input>
      </ion-item>
      <ion-item class="error" *ngIf="name.touched && name.invalid">
        Name is required
      </ion-item>
      <ion-item>
        <ion-label floating>Age</ion-label>
        <ion-input [(ngModel)]="person.age" name="age" type="number" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="person.password" placeholder="Password" name="password" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input [(ngModel)]="person.email" name="email" type="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Phone</ion-label>
        <ion-input [(ngModel)]="person.phone" name="phone" required pattern="[0-9]{9}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Birth date</ion-label>
        <ion-datetime [(ngModel)]="person.birthDate" name="birthDate"
          displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MMMM YYYY HH mm" required></ion-datetime>
      </ion-item>
    </ion-list>
  </form>
  <div>
    <button ion-button block color="primary" [disabled]="personForm.invalid">Send</button></div>
  <p>
    {{person | json}}
  </p>
</ion-content>
