<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>badges and chips</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item>
      <ion-icon name="notifications" color="primary" item-left></ion-icon>
      Notifications
      <ion-badge color="secondary" item-right>15</ion-badge>
    </button>
  </ion-list>
  <div>
    <ion-chip color="light">
      <ion-label>I'm a chip with a right button</ion-label>
      <button ion-button>
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-chip>
  </div>
  <div>
    <ion-chip color="dark">
    <ion-avatar>
      <img src="assets/img/marty-avatar.png">
    </ion-avatar>
    <ion-label>Dark chip with avatar</ion-label>
  </ion-chip>
  </div>
</ion-content>
