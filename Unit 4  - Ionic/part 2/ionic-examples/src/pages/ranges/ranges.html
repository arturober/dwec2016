<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ranges</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Brigthness
      <ion-badge item-right>{{brightness}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range [(ngModel)]="brightness">
        <ion-icon range-left small name="sunny"></ion-icon>
        <ion-icon range-right name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Saturation
      <ion-badge item-right color="secondary">{{saturation}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="-200" max="200" step="2" pin="true" [(ngModel)]="saturation" color="secondary">
        <ion-label range-left>-200</ion-label>
        <ion-label range-right>200</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Warmth
      <ion-badge item-right color="danger">{{warmth}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range step="10" snaps="true" color="danger" [(ngModel)]="warmth">
        <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
        <ion-icon range-right color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Structure
      <ion-badge item-right>{{structure.lower}}</ion-badge>
      <ion-badge item-right>{{structure.upper}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure">
        <ion-label range-left>0</ion-label>
        <ion-label range-right>100</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
