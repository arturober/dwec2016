<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Gestures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (tap)="tapEvent($event)">
    <ion-item>
      Tapped: {{tap}} times
    </ion-item>
  </ion-card>

  <ion-card (press)="pressEvent($event)">
    <ion-item>
      Pressed: {{press}} times
    </ion-item>
  </ion-card>

  <ion-card (pan)="panEvent($event)">
    <ion-item>
      Panned: {{pan}} times
    </ion-item>
  </ion-card>

  <ion-card (swipe)="swipeEvent($event)">
    <ion-item>
      Swiped: {{swipe}} times
    </ion-item>
  </ion-card>

  <ion-card (pinch)="pinchEvent($event)">
    <ion-item class="big-padding">
      Pinched: {{pinch}} times
    </ion-item>
  </ion-card>

  <ion-card (rotate)="rotateEvent($event)">
    <ion-item class="big-padding">
      Rotated: {{rotate}} times
    </ion-item>
  </ion-card>
</ion-content>
