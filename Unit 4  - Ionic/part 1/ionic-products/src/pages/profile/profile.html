<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">
    <img [src]="user.avatar">
    <ion-card-content>
      <h2>{{user.name}}</h2>
      <p>{{user.email}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button ion-button clear small>change photo</button>
      </ion-col>
      <ion-col>
        <button ion-button clear small>change pass</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
