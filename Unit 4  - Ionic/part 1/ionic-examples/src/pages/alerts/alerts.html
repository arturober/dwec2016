<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>alerts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block color="dark" (click)="basicAlert()">Show Basic Alert</button>
  <button ion-button block color="secondary" (click)="promptAlert()">Show Prompt Alert</button>
  <p>
    Answer: {{promptAns}}
  </p>
  <button ion-button block color="primary" (click)="confirmAlert()">Show Confirm Alert</button>
  <p>
    Answer: {{confirmAns}}
  </p>
  <button ion-button block color="pink" (click)="radioAlert()">Show Radio Alert</button>
  <p>
    Answer: {{radioAns}}
  </p>
  <button ion-button block color="danger" (click)="checkAlert()">Show Checkbox Alert</button>
  <p>
    Answer: {{checkAns}}
  </p>
</ion-content>
